<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Employee Directory</h3>
<p class="h4 mb-4">Save Employee</p>
<form action="@{/employee/save}" th:action="@{/employee/save}"
                 th:object=	"${employee}" method="POST">
                 <input type="hidden" th:field="*{sid}">
                 <input type=
                 "text" th:field="*{firstname}"
                        class="form-control mb-4 w-25" placeholder="FirstName">
                         <input type="text" th:field="*{lastname}"
                        class="form-control mb-4 w-25" placeholder="LasttName">
                         <input type="text" th:field="*{email}"
                        class="form-control mb-4 w-25" placeholder="Email">
                        <button type="submit" class="btn btn-info col-2">Save</button>
                 </form>
                 <hr>
                 <a th:href="@{/employee/list}">Back</a>
</div>
</body>
</html>
